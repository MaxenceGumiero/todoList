<div *ngIf="isLoading" class="row justify-content-center">
  <i class="fas fa-hourglass-start animated rotateOut infinite slow"></i>
</div>
<ul *ngIf="!isLoading" class="list-unstyled row animated fadeInLeft">
  <li *ngFor="let todo of todoService.todos" class="col-lg-4 col-md-6 col-sm-12 col-12">
    <div class="jumbotron">
      <h2 style="font-size: 1.5rem"><strong>NÂ°{{ todo.id }} - </strong> {{ todo.title }}</h2>
      <hr>
      <p><strong>User Id - </strong>{{ todo.userId }}</p>
      <p><strong>Completed - </strong>{{ todo.completed }}</p>
    </div>
  </li>
</ul>
