<div class="row justify-content-center animated fadeInUp">
  <div class="col-lg-6 col-md-8 col-sm-12 col-12">
    <div class="jumbotron">
      <form (ngSubmit)="postTodo()" #form="ngForm">
        <h2 style="font-size: 1.5rem">New task</h2>
        <hr>
        <label for="title">Title</label>
        <input type="text" id="title" class="form-control" name="title" required [(ngModel)]="todoForm.title" #title="ngModel">
        <br>
        <label for="userId">User ID</label>
        <input type="text" id="userId" class="form-control" name="userId" required [(ngModel)]="todoForm.userId" #userId="ngModel">
        <br>
        <label for="completed">Completed</label>
        <select class="browser-default custom-select" id="completed" name="completed" required [(ngModel)]="todoForm.completed" #completed="ngModel">
          <option *ngFor="let option of todoFormSelect" [value]="option.value">
            {{ option.display }}
          </option>
        </select>
        <br><br>
        <button class="btn btn-block btn-primary" [disabled]="!form.valid">Validate</button>
      </form>
    </div>
  </div>
</div>
